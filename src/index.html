<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="w-screen h-screen p-2 flex flex-col md:flex-row gap-1">
    <section id="portada"
      class="w-full md:w-1/2 bg-gray-400 flex-1 flex flex-col items-center justify-center overflow-hidden gap-3 rounded-xl">
      <h1 class="text-center text-3xl md:text-6xl xl:text-9xl">Adivinar el numero</h1>
      <img src="./assets/img/personaPensando.png" alt="Imagen de portada" class="max-w-xs md:max-w-3xl">
    </section>
    <section id="messages" class="w-full md:w-1/2 flex-1 flex flex-col gap-1">
      <div class="flex-1 bg-sky-300 rounded-xl flex flex-col justify-center items-center gap-3">
        <h3 class="text-3xl">Jugar</h3>
        <button id="btnIniciar"
          class="bg-green-400 rounded-full flex flex-col justify-center items-center w-52 h-52 border-4 border-solid border-black shadow-[5px_5px_0px_0px_rgba(0,0,50)]">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-36 h-36">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
          </svg>
        </button>
      </div>
    </section>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
